<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  
  <style>
    body{ background-color: rgb(52, 116, 189); color: #ffffff; }
    h1,p,a{padding: 0; margin: 0;}
    a{ color: #ffffff; text-decoration: none;}
    a:hover{ color: #9e9a9a}
  </style>
  <title>Enrico Node.js Web Application</title>
</head>

<body>
  <div class='container pt-5 pb-5'>
    <div class='row'>
      <div class="col-md-8"> 
        <h1>Add a review for your last book</h1>
      </div>
      <div class="col-md">
        <a href="/reviews"><button class="btn btn-dark w-100">See all reviews</button></a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form action="/reviews" method="POST">
          <div class="form-group">
            <label for="exampleInputEmail1">Firstname</label>
            <input name="firstname" type="text" class="form-control" id="firstname" aria-describedby="emailHelp"
              placeholder="enter your firstname" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Lastname</label>
            <input name="lastname" type="text" class="form-control" id="firstname" placeholder="enter your lastname"
              required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Book</label>
            <input name="book" type="text" class="form-control" id="book" placeholder="enter book" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Author</label>
            <input name="author" type="text" class="form-control" id="author" placeholder="enter author" required>
          </div>
          <p>Rate the book</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="review" id="radio1" value="Horrible">
            <label class="form-check-label" for="radio1">
              Horrible
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="review" id="radio2" value="Mediocre">
            <label class="form-check-label" for="radio2">
              Mediocre
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="review" id="radio3" value="Good" checked>
            <label class="form-check-label" for="radio3">
              Good
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="review" id="radio4" value="Very Good">
            <label class="form-check-label" for="radio4">
              Very Good
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="review" id="radio5" value="Excelent">
            <label class="form-check-label" for="radio5">
              Excelent
            </label>
          </div><br>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">More information</label>
            <textarea name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <!-- <div class="form-group">
            <label for="exampleFormControlImage">Choose a photo</label>
            <input type="file" name="file" class="file" id="exampleFormControlImage" />
          </div> -->
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="page-footer font-small blue pt-4">
    <div class="footer-copyright text-center py-3">
      Copyright Â© <a href="https://enricogaraiman.com/"> enricogaraiman.com</a> 2021 - All right reserved
    </div>
  </footer>
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
